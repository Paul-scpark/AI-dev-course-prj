<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Data Planet</title>
</head>
<body>
    <h1>Connecting With Us</h1>
    <hr>
    <p>비회원은 답변이 어려울 수 있습니다.</p>
    <form method="post">
        {% csrf_token %}
        <div>
            <input type="text" value="{{ request.session.user }}" name="name">
            <input type="text" value="{{ request.session.email }}" name="email">
            <input type="text" placeholder="제목을 입력하세요." name="title">
            <input type="text" placeholder="문의 사항을 입력해주세요." style="width: 40%;" name="content">
        </div>
        <button type="submit">Send Message</button>
</form>
</body>
</html>
